    <script>
        const shareBtn = document.querySelector('.share-blog');
        const getBlogTitle = localStorage.getItem('blog-title');
        const getBlogAuthor = localStorage.getItem('blog-author');

        shareBtn.addEventListener('click', () => {
            const href = window.location.href;

            // Sử dụng các giá trị từ localStorage cho tiêu đề và tên tác giả
            const shareTitle = encodeURIComponent(getBlogTitle);
            const shareAuthor = encodeURIComponent(getBlogAuthor);

            // Mở hộp thoại chia sẻ Facebook
            const facebookShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(href)}&title=${shareTitle}&description=${shareAuthor}}`;
            window.open(facebookShareUrl, '_blank', 'width=600,height=400');
        });
    </script>


    <!-- get data blog -->
    <script>
        // Lấy URL hiện tại
        const currentURL = window.location.href;
        document.querySelector('.fb-comments').setAttribute('data-href', currentURL);

        async function getPost(postId, token) {
            try {
                const response = await fetch(`http://localhost:5105/api/Post/${postId}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Đã có lỗi xảy ra khi lấy dữ liệu từ API.');
                }

                const data = await response.json();

                const tagIds = data.postTags.map(tag => tag.tagId);

                console.log('tagIds: ' + tagIds)

                await updateSlides(token, tagIds);

                // Hiển thị thông tin bài viết và người đăng
                const userProfile = document.getElementById('userProfile');
                userProfile.innerHTML = `
                    <a href="/blogOfUser.html?userId=${data.author.id}" class="profile">
                        <img src="https://ui-avatars.com/api/?name=${data.author.username}" alt="" class="profile-img">
                        <span class="profile-name">${data.author.username}</span>
                    </a>
                    <div class="detail">
                        <div class="time">
                            <span class="post-txt"></span>
                        </div>
                        <div class="icon-control">
                            <div class="icon icon-view">
                                <i class='bx bx-show'></i>
                                <p class="count-view" style="margin: 0 0 0 4px">${data.views}</p>
                             </div>
                             <div class="icon icon-bookmark">
                                <i class='bx bx-bookmark'></i>
                                <p class="count-bookmark" style="margin: 0 0 0 4px">${data.bookmarks}</p>
                             </div>
                        </div>
                    </div>`;


                const formattedTime = convertTime(data.publishedAt);
                document.querySelector('.post-txt').innerText = `Được đăng vào: ${formattedTime}`;

                // Hiển thị nội dung bài viết
                const blogContent = document.getElementById('blog-content');
                blogContent.innerHTML = `
                    <section class="blog-header">
                        <div class="header-content blog-container">
                            <h1 id="blog-title" class="blog-title">${data.title}</h1>
                        </div>
                    </section>
            
                    <!-- Post -->
                    <section class="blog-container">
                        ${data.content}
                    </section> `;

                const blogTitleElement = document.getElementById('blog-title');
                const blogTitle = blogTitleElement.textContent;

                const blogAuthorElement = document.getElementsByClassName('profile-name')[0]
                const blogAuthor = blogAuthorElement.textContent

                localStorage.setItem('blog-title', blogTitle);
                localStorage.setItem('blog-author', blogAuthor);
                // Kích hoạt Splide slider
                var splide = new Splide('.splide', {
                    perPage: 3,
                    rewind: true,
                });
                splide.mount();

                return data;
            } catch (error) {
                console.error('Đã có lỗi xảy ra:', error);
                return null;
            }
        }

        // Gọi hàm để lấy dữ liệu từ API và hiển thị lên trang
        async function updateSlides(token, tagIds) {
            try {
                const response = await fetch(
                    `http://localhost:5105/api/Post/AllPublished?TagIds=${tagIds.join(',')}&PageSize=8`,
                    {
                        method: "GET",
                        headers: {
                            Accept: "application/json",
                            Authorization: `Bearer ${token}`,
                        },
                    }
                );

                if (!response.ok) {
                    throw new Error("Đã có lỗi xảy ra khi lấy dữ liệu từ API.");
                }

                const data = await response.json();

                const postData = [...data.data].reverse();

                console.log(postData);

                const slideList = document.querySelector('.splide__list');

                // Xóa tất cả các phần tử slide hiện có
                slideList.innerHTML = '';

                // Thêm các phần tử slide mới dựa trên dữ liệu từ API
                postData.forEach(post => {
                    const slideHTML = `
                      <li class="splide__slide">
                        <div class="slide-container">
                          <a href="blogpage.html?postId=${post.id}"><h5 class="slide-title">${post.title}</h5></a>
                          <p class="slide-desc">${post.desc}</p>
                          <a href="/blogOfUser.html?userId=${post.author.id}" class="slide-user">
                            <img src="https://ui-avatars.com/api/?name=${post.author.username}" alt="" class="slide-avt">
                            <h6 class="slide-username">${post.author.username}</h6>
                          </a>
                        </div>
                      </li>
                    `;
                    slideList.insertAdjacentHTML('beforeend', slideHTML);
                });


            } catch (error) {
                console.error("Đã có lỗi xảy ra khi cập nhật slides:", error);
            }
        }

        // Gọi hàm getPost để lấy dữ liệu của bài viết hiện tại
        getPost(postId, token);

    </script>
