<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/styles/checkbox.css">

    <style>
        .box select {
            background-color: #0563af;
            color: white;
            padding: 12px;
            width: 250px;
            border: none;
            font-size: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            -webkit-appearance: button;
            appearance: button;
            outline: none;
        }

        .box::before {
            content: "\f13a";
            font-family: FontAwesome;
            position: absolute;
            top: 0;
            right: 0;
            width: 20%;
            height: 100%;
            text-align: center;
            font-size: 28px;
            line-height: 45px;
            color: rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .box:hover::before {
            color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .box select option {
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="checkbox-wrapper-13">
            <input id="c1-13" type="checkbox">
            <label for="c1-13">Checkbox 1</label>
        </div>
        <div class="checkbox-wrapper-13">
            <input id="c2-13" type="checkbox">
            <label for="c2-13">Checkbox 2</label>
        </div>
        <div class="checkbox-wrapper-13">
            <input id="c3-13" type="checkbox">
            <label for="c3-13">Checkbox 3</label>
        </div>
        <div class="checkbox-wrapper-13">
            <input id="c4-13" type="checkbox">
            <label for="c4-13">Checkbox 4</label>
        </div>


        <div class="box">
            <select>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
            </select>
        </div>
    </div>
</body>

</html>
