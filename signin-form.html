<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNC Blogs</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <link rel="stylesheet" href="./assets/styles/footer.css">
</head>

<body>
    <!-- navigation -->
    <header style="background: var(--text-color);">
        <div class="nav container">
            <a href="/" class="logo">TNC <span>Blogs</span></a>
            <ul class="header_menu">
                <a href="/" class="item filter-item">Trang chủ</a>
                <a href="/newBlogs.html" class="item filter-item">Bài viết mới</a>
                <a href="/hightBlogs.html" class="item filter-item">Đánh giá cao</a>
                <a href="/bookmarkBlogs.html" class="item filter-item">Bookmark</a>
                <a href="/writeBlog.html" class="item filter-item">Đăng bài</a>
            </ul>
            <div class="btnform">
                <button class="btn_login">
                    <a href="/login-form.html">Đăng nhập</a>
                </button>
                <button class="btn_signin">
                    <a href="signin-form.html">Đăng kí</a>
                </button>
            </div>
        </div>
    </header>

    <!-- Form login -->
    <div class="form">
        <form action="" class="sub-form">
            <div class="upper-form">
                <h2 class="title-form">Đăng kí</h2>
                <div class="avt-user">
                    <label for="avtUpload" class="avt-upload-label">
                        <img src="./assets/images/avt.jpeg" class="avt" alt="">
                        <span class="upload-icon">+</span>
                    </label>
                    <input type="file" name="avtuser" id="avtUpload" class="inputavt" style="display: none;">
                </div>

                <br>
                <label for="">Tên đăng nhập</label>
                <input class="input-txt" type="text" name="username"> <br>
                <label for="">Email</label>
                <input class="input-txt" type="email" name="email"> <br>
                <label for="">Mật khẩu</label>
                <input class="input-txt" type="password" name="password" id=""> <br>
                <div class="btn">
                    <button class="login">Đăng nhập</button>
                </div>
            </div>
            <div class="bottom-form">
                <div class="no-account">Nếu bạn đã có tài khoản </div>
                <a href="login-form.html" class="signin-link"> Đăng kí </a>
            </div>
        </form>
    </div>

    <script src="./JS/index.js"></script>
</body>

</html>
